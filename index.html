<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumería | Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3fa989935d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header style="display: flex; justify-content: flex-end;">
        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin: 20px;">
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
        </a>
            <ul class="dropdown-menu" style="text-align: center;">
                <li class="dropdown-item" id="avisoNoHayProducto">No hay ningun producto</li>
                <input type="button" value="Pagar" id="btnPagar" class="btnPagarClass">
            </ul>
    </header>
    <main>
        <div class="contenedorPadre">
            <div class="styleArticulo">
                <img src="https://res.cloudinary.com/beleza-na-web/image/upload/w_1500,f_auto,fl_progressive,q_auto:eco,w_1800,c_limit/e_trim/v1/imagens/product/7363/07375cbe-d873-4ff3-88c1-ae241419da4c-acqua-di-gioia-giorgio-armani-eau-de-parfum-perfume-feminino-100ml.png" alt="Imagen de perfume aqua" class="imagenProducto">
                <h5 class="nombrePrecio">Aqua: 200 uds</h5>
                <input type="button" value="Añadir al carrito" name="btn1" class="btnComprar">
            </div>

            <div class="styleArticulo">
                <img src="https://th.bing.com/th/id/OIP.SkKHlJjodSoCqoqXcqWsPgAAAA?pid=ImgDet&rs=1" alt="Imagen de perfume emoción" class="imagenProducto">
                <h5 class="nombrePrecio">Emoción: 180 uds</h5>
                <input type="button" value="Añadir al carrito" name="btn2" class="btnComprar">
            </div>

            <div class="styleArticulo">
                <img src="https://i5.walmartimages.com.mx/mg/gm/1p/images/product-images/img_large/00334966600792l.jpg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Imagen de perfume alegría" class="imagenProducto">
                <h5 class="nombrePrecio">Alegría: 160 uds</h5>
                <input type="button" value="Añadir al carrito" name="btn3" class="btnComprar">
            </div>

            <div class="styleArticulo">
                <img src="https://i5.walmartimages.com.mx/mg/gm/3pp/asr/3da27479-d685-433d-ade1-a691b8f3702f.49e39a5d0859b7465b3fb1a5b5ccdc12.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Imagen de perfume frescura" class="imagenProducto">
                <h5 class="nombrePrecio">Frescura: 150 uds</h5>
                <input type="button" value="Añadir al carrito" name="btn4" class="btnComprar">
            </div>
        </div>
    </main>

    <script src="funciones.js"></script>
</body>
</html>
